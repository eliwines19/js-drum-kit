<!DOCTYPE html>
<html>
    <head>
        <title>Drum Kit</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="keys">

            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Snare</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Hihat</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Openhat</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Tink</span>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Tom</span>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Flam</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Buzz</span>
            </div>

        </div>

        <audio data-key="65" src="sounds/clap.mp3"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/hihat.wav"></audio>
        <audio data-key="71" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/tink.wav"></audio>
        <audio data-key="74" src="sounds/tom.wav"></audio>
        <audio data-key="75" src="sounds/flam.wav"></audio>
        <audio data-key="76" src="sounds/buzz.wav"></audio>

    </body>
</html>
